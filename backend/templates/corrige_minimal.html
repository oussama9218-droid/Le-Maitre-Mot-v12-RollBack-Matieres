<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ document.type_doc|title }} - Corrigé - {{ document.matiere }}</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', system-ui, sans-serif;
            font-weight: 400;
            line-height: 1.7;
            color: #1f2937;
            background: #ffffff;
            padding: 50px;
            max-width: 210mm;
            margin: 0 auto;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 60px;
            padding-bottom: 20px;
            border-bottom: 1px solid #e5e7eb;
        }
        
        .logo img {
            max-height: 50px;
            max-width: 100px;
            opacity: 0.8;
        }
        
        .school-info {
            text-align: center;
            flex: 1;
            margin: 0 40px;
        }
        
        .school-name {
            font-size: 18px;
            font-weight: 600;
            color: #111827;
            margin-bottom: 4px;
            letter-spacing: -0.025em;
        }
        
        .professor-name {
            font-size: 14px;
            color: #6b7280;
            margin-bottom: 2px;
        }
        
        .school-year {
            font-size: 12px;
            color: #9ca3af;
        }
        
        .date {
            font-size: 12px;
            color: #6b7280;
            text-align: right;
        }
        
        .document-title {
            font-size: 24px;
            font-weight: 600;
            color: #111827;
            text-align: center;
            margin-bottom: 8px;
            letter-spacing: -0.025em;
        }
        
        .document-subtitle {
            font-size: 14px;
            color: #6b7280;
            text-align: center;
            margin-bottom: 50px;
            font-weight: 500;
        }
        
        .exercise {
            margin-bottom: 50px;
            page-break-inside: avoid;
        }
        
        .exercise-header {
            font-size: 16px;
            font-weight: 600;
            color: #111827;
            margin-bottom: 16px;
            letter-spacing: -0.025em;
        }
        
        .exercise-content {
            font-size: 15px;
            line-height: 1.8;
            color: #374151;
            margin-bottom: 30px;
        }
        
        .qcm-options {
            margin: 20px 0 30px 20px;
        }
        
        .qcm-option {
            margin: 12px 0;
            font-size: 14px;
            color: #374151;
            line-height: 1.6;
        }
        
        .qcm-option::before {
            content: "□ ";
            color: #9ca3af;
            margin-right: 8px;
            font-weight: 300;
        }
        
        .solution-section {
            border-left: 2px solid #e5e7eb;
            padding-left: 20px;
            margin: 30px 0;
        }
        
        .solution-title {
            font-size: 14px;
            font-weight: 600;
            color: #6b7280;
            margin-bottom: 16px;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        
        .solution-steps {
            margin-bottom: 20px;
        }
        
        .solution-step {
            margin: 16px 0;
            padding: 0;
            font-size: 14px;
            line-height: 1.7;
            color: #374151;
        }
        
        .solution-step:last-child {
            margin-top: 24px;
            padding-top: 16px;
            border-top: 1px solid #f3f4f6;
            font-weight: 600;
            color: #111827;
        }
        
        .footer {
            margin-top: 60px;
            padding-top: 20px;
            border-top: 1px solid #e5e7eb;
            text-align: center;
            font-size: 11px;
            color: #9ca3af;
        }
        
        /* Subtle spacing improvements */
        .exercise + .exercise {
            border-top: 1px solid #f3f4f6;
            padding-top: 50px;
        }
